<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–û–±—ä—è–≤–ª–µ–Ω–∏—è </title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #2a313c;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e6f7e6
  }
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .column {
    background: #444444;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 350px;
    box-sizing: border-box;
  }
  .column h2 {
    margin-top: 0;
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 3px solid;
  }
  #greenColumn h2 {
    border-color: green;
    color: green;
  }
  #redColumn h2 {
    border-color: red;
    color: red;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }
  input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    padding: 7px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #eeeded;
    font-size: 14px;
  }
  textarea.paste-area {
    width: 100%;
    height: 180px;
    resize: none;
    border: 2px dashed #000000;
    border-radius: 6px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 14px;
    overflow-y: auto;
    background: #e4e3e3;
  }
  .preview-container {
    width: 100%;
    max-height: 200px;
    overflow: hidden;
    border-radius: 6px;
    margin-bottom: 15px;
    background: #a1fdf58e;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image-preview {
    max-width: 100%;
    max-height: 200px;
    object-fit: contain;
    border-radius: 4px;
    display: block;
  }
  button {
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: rgb(112, 155, 247);
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .announcement {
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 12px;
    word-wrap: break-word;
    box-sizing: border-box;
  }
  .green-announcement {
    background-color: #e6f7e6;
    border: 1px solid green;
    color: green;
  }
  .red-announcement {
    background-color: #f7e6e6;
    border: 1px solid red;
    color: red;
  }
  .announcement img {
    margin-top: 10px;
    max-width: 100%;
    max-height: 200px;
    border-radius: 4px;
    object-fit: contain;
  }
  .meta {
    font-size: 12px;
    color: #555;
    margin-top: 8px;
  }
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 12px 18px;
    border-radius: 25px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    font-weight: bold;
    z-index: 1000;
    user-select: none;
  }
  #toast.show {
    opacity: 0.9;
    pointer-events: auto;
  }
  .footer-text {
    margin-top: 20px;
    font-size: 13px;
    color: black;
    text-align: center;
    font-weight: 600;
  }
  #nicknameInput {
  width: 150px;       /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–µ–±–æ–ª—å—à–∞—è —à–∏—Ä–∏–Ω–∞ */
  height: 30px;       /* –≤—ã—Å–æ—Ç–∞ –ø–æ–º–µ–Ω—å—à–µ */
  font-size: 14px;    /* —á—É—Ç—å –ø–æ–º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
  padding: 4px 8px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #aaa;
}
</style>
</head>
<body>

<h1>üì¢–û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –≤ Discord</h1>

<label for="nicknameInput">–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º:</label>
<input type="text" id="nicknameInput" placeholder="–í–∞—à –Ω–∏–∫" />

<div class="container">
  <div class="column" id="greenColumn">
    <h2>üü¢–ó–µ–ª–µ–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
    <textarea id="greenInput" class="paste-area" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å—é–¥–∞ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ Ctrl+V –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"></textarea>
    <div class="preview-container" id="greenPreview"></div>
    <button id="sendGreen">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Discord (–ó–µ–ª—ë–Ω–æ–µ)</button>
    <div id="greenAnnouncements"></div>
  </div>

  <div class="column" id="redColumn">
    <h2>üî¥–ö—Ä–∞—Å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
    <textarea id="redInput" class="paste-area" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å—é–¥–∞ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ Ctrl+V –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"></textarea>
    <div class="preview-container" id="redPreview"></div>
    <button id="sendRed">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Discord (–ö—Ä–∞—Å–Ω–æ–µ)</button>
    <div id="redAnnouncements"></div>
  </div>
</div>

<div class="footer-text">@LHAVER</div>

<div id="toast"></div>

<audio id="toastSound" src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg"></audio>

<script>
  // –ù–∏–∫ –∏–∑ localStorage
  const nicknameInput = document.getElementById('nicknameInput');
  nicknameInput.value = localStorage.getItem('nickname') || '';

  nicknameInput.addEventListener('input', () => {
    localStorage.setItem('nickname', nicknameInput.value);
  });

  function showToast(message = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    document.getElementById("toastSound").play();

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }

  function formatDateTime(date) {
    return date.toLocaleString('ru-RU', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
  }

  // –°—á—ë—Ç—á–∏–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏–π —Å localStorage
  let announcementCounter = parseInt(localStorage.getItem('announcementCounter')) || 0;

  // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ paste –≤ preview
  function extractImageFromPaste(e, previewElement) {
    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
    let imageFound = false;
    for (const item of items) {
      if (item.type.indexOf("image") === 0) {
        const blob = item.getAsFile();
        const URLObj = window.URL || window.webkitURL;
        const source = URLObj.createObjectURL(blob);
        previewElement.innerHTML = `<img src="${source}" class="image-preview" />`;
        imageFound = true;
        break;
      }
    }
    if (!imageFound) {
      previewElement.innerHTML = '';
    }
  }

  // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è —Å –Ω—É–º–µ—Ä–∞—Ü–∏–µ–π
  function createAnnouncement(text, imgSrc, nickname, date, isGreen) {
    announcementCounter++;
    localStorage.setItem('announcementCounter', announcementCounter);

    const div = document.createElement('div');
    div.classList.add('announcement');
    div.classList.add(isGreen ? 'green-announcement' : 'red-announcement');

    const nickLine = document.createElement('div');
    nickLine.textContent = `#${announcementCounter} –ù–∏–∫: ${nickname || '–ì–æ—Å—Ç—å'}`;
    nickLine.style.fontWeight = '700';
    div.appendChild(nickLine);

    const textLine = document.createElement('div');
    textLine.textContent = text;
    div.appendChild(textLine);

    if (imgSrc) {
      const img = document.createElement('img');
      img.src = imgSrc;
      img.className = 'image-preview';
      div.appendChild(img);
    }

    const metaLine = document.createElement('div');
    metaLine.className = 'meta';
    metaLine.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${formatDateTime(date)}`;
    div.appendChild(metaLine);

    return div;
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
  async function sendAnnouncement(isGreen) {
    const textArea = isGreen ? document.getElementById('greenInput') : document.getElementById('redInput');
    const preview = isGreen ? document.getElementById('greenPreview') : document.getElementById('redPreview');
    const announcementsContainer = isGreen ? document.getElementById('greenAnnouncements') : document.getElementById('redAnnouncements');
    const nickname = nicknameInput.value.trim() || '–ì–æ—Å—Ç—å';

    const text = textArea.value.trim();
    if (!text) {
      alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è!");
      return;
    }

    // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ –ø—Ä–µ–≤—å—é (–µ—Å–ª–∏ –µ—Å—Ç—å)
    const imgElement = preview.querySelector('img');
    const imgSrc = imgElement ? imgElement.src : null;

    const now = new Date();

    // –°–æ–∑–¥–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ–±—ä—è–≤–ª–µ–Ω–∏–µ —Å –Ω—É–º–µ—Ä–∞—Ü–∏–µ–π
    const announcementElement = createAnnouncement(text, imgSrc, nickname, now, isGreen);
    announcementsContainer.prepend(announcementElement);

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –≤ localStorage
    saveAnnouncementsToStorage();

    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
    textArea.value = '';
    preview.innerHTML = '';

    showToast();
  }

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –≤ localStorage
  function saveAnnouncementsToStorage() {
    const greenContainer = document.getElementById('greenAnnouncements');
    const redContainer = document.getElementById('redAnnouncements');

    const greenAnnouncements = [];
    for (const child of greenContainer.children) {
      greenAnnouncements.push({
        text: child.children[1].textContent,
        imgSrc: child.querySelector('img')?.src || null,
        nickname: child.children[0].textContent.split(' –ù–∏–∫: ')[1] || '–ì–æ—Å—Ç—å',
        date: child.children[2].textContent.replace('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ', '')
      });
    }

    const redAnnouncements = [];
    for (const child of redContainer.children) {
      redAnnouncements.push({
        text: child.children[1].textContent,
        imgSrc: child.querySelector('img')?.src || null,
        nickname: child.children[0].textContent.split(' –ù–∏–∫: ')[1] || '–ì–æ—Å—Ç—å',
        date: child.children[2].textContent.replace('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ', '')
      });
    }

    localStorage.setItem('greenAnnouncements', JSON.stringify(greenAnnouncements));
    localStorage.setItem('redAnnouncements', JSON.stringify(redAnnouncements));
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  function loadAnnouncementsFromStorage() {
    const greenContainer = document.getElementById('greenAnnouncements');
    const redContainer = document.getElementById('redAnnouncements');

    const greenAnnouncements = JSON.parse(localStorage.getItem('greenAnnouncements')) || [];
    const redAnnouncements = JSON.parse(localStorage.getItem('redAnnouncements')) || [];

    for (const item of greenAnnouncements) {
      const date = new Date(item.date);
      const div = createAnnouncement(item.text, item.imgSrc, item.nickname, date, true);
      greenContainer.appendChild(div);
    }

    for (const item of redAnnouncements) {
      const date = new Date(item.date);
      const div = createAnnouncement(item.text, item.imgSrc, item.nickname, date, false);
      redContainer.appendChild(div);
    }
  }

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–µ—Å–ª–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –µ—Å—Ç—å, –±–µ—Ä—ë–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä)
  function restoreCounterFromStorage() {
    const allNumbers = [];
    const greenContainer = document.getElementById('greenAnnouncements');
    const redContainer = document.getElementById('redAnnouncements');

    function extractNumberFromNickLine(text) {
      const match = text.match(/^#(\d+)/);
      return match ? parseInt(match[1]) : 0;
    }

    for (const child of greenContainer.children) {
      allNumbers.push(extractNumberFromNickLine(child.children[0].textContent));
    }
    for (const child of redContainer.children) {
      allNumbers.push(extractNumberFromNickLine(child.children[0].textContent));
    }

    if (allNumbers.length > 0) {
      announcementCounter = Math.max(...allNumbers);
      localStorage.setItem('announcementCounter', announcementCounter);
    }
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—Å—Ç–∞–≤–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ –≤ textarea
  document.getElementById('greenInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('greenPreview'));
  });

  document.getElementById('redInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('redPreview'));
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
  document.getElementById('sendGreen').addEventListener('click', () => sendAnnouncement(true));
  document.getElementById('sendRed').addEventListener('click', () => sendAnnouncement(false));

  // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  window.addEventListener('load', () => {
    loadAnnouncementsFromStorage();
    restoreCounterFromStorage();
  });
</script>

</body>
</html>
