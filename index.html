<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Объявления с предпросмотром и Discord webhook</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .column {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 350px;
    box-sizing: border-box;
  }
  .column h2 {
    margin-top: 0;
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 3px solid;
  }
  #greenColumn h2 {
    border-color: green;
    color: green;
  }
  #redColumn h2 {
    border-color: red;
    color: red;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }
  input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    padding: 7px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #aaa;
    font-size: 14px;
  }
  textarea.paste-area {
    width: 100%;
    height: 180px;
    resize: none;
    border: 2px dashed #ccc;
    border-radius: 6px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 14px;
    overflow-y: auto;
    background: #fff;
  }
  .preview-container {
    width: 100%;
    max-height: 200px;
    overflow: hidden;
    border-radius: 6px;
    margin-bottom: 15px;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image-preview {
    max-width: 100%;
    max-height: 200px;
    object-fit: contain;
    border-radius: 4px;
    display: block;
  }
  button {
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .announcement {
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 12px;
    word-wrap: break-word;
    box-sizing: border-box;
  }
  .green-announcement {
    background-color: #e6f7e6;
    border: 1px solid green;
    color: green;
  }
  .red-announcement {
    background-color: #f7e6e6;
    border: 1px solid red;
    color: red;
  }
  .announcement img {
    margin-top: 10px;
    max-width: 100%;
    max-height: 200px;
    border-radius: 4px;
    object-fit: contain;
  }
  .meta {
    font-size: 12px;
    color: #555;
    margin-top: 8px;
  }
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 12px 18px;
    border-radius: 25px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    font-weight: bold;
    z-index: 1000;
    user-select: none;
  }
  #toast.show {
    opacity: 0.9;
    pointer-events: auto;
  }
  .footer-text {
    margin-top: 20px;
    font-size: 13px;
    color: black;
    text-align: center;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>Объявления с предпросмотром</h1>

<label for="nicknameInput">Введите никнейм:</label>
<input type="text" id="nicknameInput" placeholder="Ваш ник" />

<div class="container">
  <div class="column" id="greenColumn">
    <h2>Зеленое объявление</h2>
    <textarea id="greenInput" class="paste-area" placeholder="Вставьте текст сюда и вставьте Ctrl+V изображение"></textarea>
    <div class="preview-container" id="greenPreview"></div>
    <button id="sendGreen">Отправить в Discord (Зелёное)</button>
    <div id="greenAnnouncements"></div>
  </div>

  <div class="column" id="redColumn">
    <h2>Красное объявление</h2>
    <textarea id="redInput" class="paste-area" placeholder="Вставьте текст сюда и вставьте Ctrl+V изображение"></textarea>
    <div class="preview-container" id="redPreview"></div>
    <button id="sendRed">Отправить в Discord (Красное)</button>
    <div id="redAnnouncements"></div>
  </div>
</div>

<div class="footer-text">lhaver</div>

<div id="toast"></div>

<audio id="toastSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  // Ник из localStorage
  const nicknameInput = document.getElementById('nicknameInput');
  nicknameInput.value = localStorage.getItem('nickname') || '';

  nicknameInput.addEventListener('input', () => {
    localStorage.setItem('nickname', nicknameInput.value);
  });

  function showToast(message = "✅ Отправлено!") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    document.getElementById("toastSound").play();

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }

  function formatDateTime(date) {
    return date.toLocaleString('ru-RU', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
  }

  // Извлечение картинки из paste в preview
  function extractImageFromPaste(e, previewElement) {
    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
    let imageFound = false;
    for (const item of items) {
      if (item.type.indexOf("image") === 0) {
        const blob = item.getAsFile();
        const URLObj = window.URL || window.webkitURL;
        const source = URLObj.createObjectURL(blob);
        previewElement.innerHTML = `<img src="${source}" class="image-preview" />`;
        imageFound = true;
        break;
      }
    }
    if (!imageFound) {
      previewElement.innerHTML = '';
    }
  }

  // Создаем элемент объявления
  function createAnnouncement(text, imgSrc, nickname, date, isGreen) {
    const div = document.createElement('div');
    div.classList.add('announcement');
    div.classList.add(isGreen ? 'green-announcement' : 'red-announcement');

    const nickLine = document.createElement('div');
    nickLine.textContent = `Ник: ${nickname || 'Гость'}`;
    nickLine.style.fontWeight = '700';
    div.appendChild(nickLine);

    const textLine = document.createElement('div');
    textLine.textContent = text;
    div.appendChild(textLine);

    if (imgSrc) {
      const img = document.createElement('img');
      img.src = imgSrc;
      img.className = 'image-preview';
      div.appendChild(img);
    }

    const metaLine = document.createElement('div');
    metaLine.className = 'meta';
    metaLine.textContent = `Отправлено: ${formatDateTime(date)}`;
    div.appendChild(metaLine);

    return div;
  }

  // Обработка отправки
  async function sendAnnouncement(isGreen) {
    const textArea = isGreen ? document.getElementById('greenInput') : document.getElementById('redInput');
    const preview = isGreen ? document.getElementById('greenPreview') : document.getElementById('redPreview');
    const announcementsContainer = isGreen ? document.getElementById('greenAnnouncements') : document.getElementById('redAnnouncements');
    const nickname = nicknameInput.value.trim();

    const text = textArea.value.trim();
    const imgEl = preview.querySelector('img');
    const imgSrc = imgEl ? imgEl.src : null;

    if (!text && !imgSrc) {
      alert("Пожалуйста, добавьте текст или изображение.");
      return;
    }

    const now = new Date();

    // Добавляем объявление на страницу
    const announcement = createAnnouncement(text, imgSrc, nickname, now, isGreen);
    announcementsContainer.prepend(announcement);

    // --- Отправка в Discord webhook ---
    // Замените URL на свои Discord webhook URL
    const webhookURL = isGreen ? 'https://discord.com/api/webhooks/1400575916534530141/JEB23DFLpB0tjbSLxIrTUKFp4TIZDca_UKibt3zI3VTNasovMzZSS-7pV9k5YjhDNTMQ' : 'https://discord.com/api/webhooks/1400575914089254933/ELFUVPHElOfYJCzQb56kMsIgvIgQrS735Ij5LbfRRXD3KiMV566Yup3cv8GIDWahVDzb';

    // Формируем содержимое для Discord
    const content = `**${isGreen ? "Зеленое объявление" : "Красное объявление"}**\n` +
                    `Ник: ${nickname || 'Гость'}\n` +
                    `${text}\n` +
                    `Отправлено: ${formatDateTime(now)}`;

    const formData = new FormData();
    formData.append('payload_json', JSON.stringify({ content }));

    // Если есть изображение, добавим как файл (Discord webhook поддерживает это)
    if (imgSrc) {
      try {
        // Получаем blob с картинки
        const response = await fetch(imgSrc);
        const blob = await response.blob();
        formData.append('file', blob, 'image.png');
      } catch (e) {
        console.warn('Ошибка загрузки изображения для Discord:', e);
      }
    }

    fetch(webhookURL, {
      method: 'POST',
      body: formData,
    }).then(res => {
      if (res.ok) {
        showToast("✅ Отправлено в Discord!");
        // Очистка формы и превью
        textArea.value = '';
        preview.innerHTML = '';
      } else {
        showToast("❌ Ошибка отправки!");
      }
    }).catch(() => {
      showToast("❌ Ошибка отправки!");
    });
  }

  document.getElementById('greenInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('greenPreview'));
  });

  document.getElementById('redInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('redPreview'));
  });

  document.getElementById('sendGreen').addEventListener('click', () => sendAnnouncement(true));
  document.getElementById('sendRed').addEventListener('click', () => sendAnnouncement(false));
</script>

</body>
</html>
