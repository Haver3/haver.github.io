<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–û–±—ä—è–≤–ª–µ–Ω–∏—è </title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #2a313c;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #e6f7e6
  }
  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .column {
    background: #444444;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 350px;
    box-sizing: border-box;
  }
  .column h2 {
    margin-top: 0;
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 3px solid;
  }
  #greenColumn h2 {
    border-color: green;
    color: green;
  }
  #redColumn h2 {
    border-color: red;
    color: red;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }
  input[type="text"] {
    width: 100%;
    box-sizing: border-box;
    padding: 7px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #eeeded;
    font-size: 14px;
  }
  textarea.paste-area {
    width: 100%;
    height: 180px;
    resize: none;
    border: 2px dashed #000000;
    border-radius: 6px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 14px;
    overflow-y: auto;
    background: #e4e3e3;
  }
  .preview-container {
    width: 100%;
    max-height: 200px;
    overflow: hidden;
    border-radius: 6px;
    margin-bottom: 15px;
    background: #a1fdf58e;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .image-preview {
    max-width: 100%;
    max-height: 200px;
    object-fit: contain;
    border-radius: 4px;
    display: block;
  }
  button {
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: rgb(112, 155, 247);
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .announcement {
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 12px;
    word-wrap: break-word;
    box-sizing: border-box;
  }
  .green-announcement {
    background-color: #e6f7e6;
    border: 1px solid green;
    color: green;
  }
  .red-announcement {
    background-color: #f7e6e6;
    border: 1px solid red;
    color: red;
  }
  .announcement img {
    margin-top: 10px;
    max-width: 100%;
    max-height: 200px;
    border-radius: 4px;
    object-fit: contain;
  }
  .meta {
    font-size: 12px;
    color: #555;
    margin-top: 8px;
  }
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 12px 18px;
    border-radius: 25px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    font-weight: bold;
    z-index: 1000;
    user-select: none;
  }
  #toast.show {
    opacity: 0.9;
    pointer-events: auto;
  }
  .footer-text {
    margin-top: 20px;
    font-size: 13px;
    color: black;
    text-align: center;
    font-weight: 600;
  }
  #nicknameInput {
  width: 150px;       /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–µ–±–æ–ª—å—à–∞—è —à–∏—Ä–∏–Ω–∞ */
  height: 30px;       /* –≤—ã—Å–æ—Ç–∞ –ø–æ–º–µ–Ω—å—à–µ */
  font-size: 14px;    /* —á—É—Ç—å –ø–æ–º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç */
  padding: 4px 8px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #aaa;
}
</style>
</head>
<body>

<h1>üì¢–û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—ä—è–≤–ª–µ–Ω–∏–π –≤ Discord</h1>

<label for="nicknameInput">–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º:</label>
<input type="text" id="nicknameInput" placeholder="–í–∞—à –Ω–∏–∫" />

<div class="container">
  <div class="column" id="greenColumn">
    <h2>üü¢–ó–µ–ª–µ–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
    <textarea id="greenInput" class="paste-area" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å—é–¥–∞ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ Ctrl+V –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"></textarea>
    <div class="preview-container" id="greenPreview"></div>
    <button id="sendGreen">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Discord (–ó–µ–ª—ë–Ω–æ–µ)</button>
    <div id="greenAnnouncements"></div>
  </div>

  <div class="column" id="redColumn">
    <h2>üî¥–ö—Ä–∞—Å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
    <textarea id="redInput" class="paste-area" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç —Å—é–¥–∞ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ Ctrl+V –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"></textarea>
    <div class="preview-container" id="redPreview"></div>
    <button id="sendRed">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Discord (–ö—Ä–∞—Å–Ω–æ–µ)</button>
    <div id="redAnnouncements"></div>
  </div>
</div>

<div class="footer-text">@LHAVER</div>

<div id="toast"></div>

<audio id="toastSound" src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg"></audio>

<script>
  // –ù–∏–∫ –∏–∑ localStorage
  const nicknameInput = document.getElementById('nicknameInput');
  nicknameInput.value = localStorage.getItem('nickname') || '';

  nicknameInput.addEventListener('input', () => {
    localStorage.setItem('nickname', nicknameInput.value);
  });

  function showToast(message = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    document.getElementById("toastSound").play();

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }

  function formatDateTime(date) {
    return date.toLocaleString('ru-RU', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
  }

  // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ paste –≤ preview
  function extractImageFromPaste(e, previewElement) {
    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
    let imageFound = false;
    for (const item of items) {
      if (item.type.indexOf("image") === 0) {
        const blob = item.getAsFile();
        const URLObj = window.URL || window.webkitURL;
        const source = URLObj.createObjectURL(blob);
        previewElement.innerHTML = `<img src="${source}" class="image-preview" />`;
        imageFound = true;
        break;
      }
    }
    if (!imageFound) {
      previewElement.innerHTML = '';
    }
  }

  // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è
  function createAnnouncement(text, imgSrc, nickname, date, isGreen) {
    const div = document.createElement('div');
    div.classList.add('announcement');
    div.classList.add(isGreen ? 'green-announcement' : 'red-announcement');

    const nickLine = document.createElement('div');
    nickLine.textContent = `–ù–∏–∫: ${nickname || '–ì–æ—Å—Ç—å'}`;
    nickLine.style.fontWeight = '700';
    div.appendChild(nickLine);

    const textLine = document.createElement('div');
    textLine.textContent = text;
    div.appendChild(textLine);

    if (imgSrc) {
      const img = document.createElement('img');
      img.src = imgSrc;
      img.className = 'image-preview';
      div.appendChild(img);
    }

    const metaLine = document.createElement('div');
    metaLine.className = 'meta';
    metaLine.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${formatDateTime(date)}`;
    div.appendChild(metaLine);

    return div;
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
  async function sendAnnouncement(isGreen) {
    const textArea = isGreen ? document.getElementById('greenInput') : document.getElementById('redInput');
    const preview = isGreen ? document.getElementById('greenPreview') : document.getElementById('redPreview');
    const announcementsContainer = isGreen ? document.getElementById('greenAnnouncements') : document.getElementById('redAnnouncements');
    const nickname = nicknameInput.value.trim();

    const text = textArea.value.trim();
    const imgEl = preview.querySelector('img');
    const imgSrc = imgEl ? imgEl.src : null;

    if (!text && !imgSrc) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
      return;
    }

    const now = new Date();

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    const announcement = createAnnouncement(text, imgSrc, nickname, now, isGreen);
    announcementsContainer.prepend(announcement);

    // --- –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Discord webhook ---
    // –ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ —Å–≤–æ–∏ Discord webhook URL
    const webhookURL = isGreen ? 'https://discord.com/api/webhooks/1400575916534530141/JEB23DFLpB0tjbSLxIrTUKFp4TIZDca_UKibt3zI3VTNasovMzZSS-7pV9k5YjhDNTMQ' : 'https://discord.com/api/webhooks/1400575914089254933/ELFUVPHElOfYJCzQb56kMsIgvIgQrS735Ij5LbfRRXD3KiMV566Yup3cv8GIDWahVDzb';

    // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–ª—è Discord
    const content = `**${isGreen ? "üü¢–ó–µ–ª–µ–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ" : "üî¥–ö—Ä–∞—Å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ"}**\n` +
                    `–ù–∏–∫: ${nickname || '–ì–æ—Å—Ç—å'}\n` +
                    `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${formatDateTime(now)}`;

    const formData = new FormData();
    formData.append('payload_json', JSON.stringify({ content }));

    // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –¥–æ–±–∞–≤–∏–º –∫–∞–∫ —Ñ–∞–π–ª (Discord webhook –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç—Ç–æ)
    if (imgSrc) {
      try {
        // –ü–æ–ª—É—á–∞–µ–º blob —Å –∫–∞—Ä—Ç–∏–Ω–∫–∏
        const response = await fetch(imgSrc);
        const blob = await response.blob();
        formData.append('file', blob, 'image.png');
      } catch (e) {
        console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è Discord:', e);
      }
    }

    fetch(webhookURL, {
      method: 'POST',
      body: formData,
    }).then(res => {
      if (res.ok) {
        showToast("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Discord!");
        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã –∏ –ø—Ä–µ–≤—å—é
        textArea.value = '';
        preview.innerHTML = '';
      } else {
        showToast("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!");
      }
    }).catch(() => {
      showToast("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!");
    });
  }

  document.getElementById('greenInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('greenPreview'));
  });

  document.getElementById('redInput').addEventListener('paste', (e) => {
    extractImageFromPaste(e, document.getElementById('redPreview'));
  });

  document.getElementById('sendGreen').addEventListener('click', () => sendAnnouncement(true));
  document.getElementById('sendRed').addEventListener('click', () => sendAnnouncement(false));
</script>

</body>
</html>
